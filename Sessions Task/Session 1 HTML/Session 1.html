<!-- Create Form -->
    <h3> <u>Registration form</u></h3>
    <form method="post">
     
       <label for="firstName">First Name</label>
       <input id="firstName" name="firstName" type="text" required minlength="3" maxlength="10"> <br><br></td>  
    
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required minlength="3" maxlength="10"> <br><br>
        
        <label for="nickName">Nick Name</label>
        <input id="nickName" name="nickName" type="text" required minlength="3" maxlength="10"><br><br>
      
        <div></div>
        <label for="Email">Email</label>
       <input type="email" id="Email" name="Email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,}"  required ><br><br>
       
      <label for="Password">Password</label>
        <input type="password" id="Password" name="Password" pattern="[0-9].{6,}[A-Z]" required><br><br>
       
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" name="dateOfBirth" type="date" required ><br><br>
       
        <label for="Gender">Gender</label>
       <input type="radio" value="Male" name="Gender">Male
       <input type="radio" value="Female" name="Gender">Female
       <input type="radio" value="Other" name="Gender">Other
<br><br>
        <label for="Mobile">Mobile</label>
        <input id="Mobile" pattern="[0-9]{5}[-][0-9]{7}[-][0-9]{1}" name="Mobile" type="text" required > <br><br>
        <!-- Create Data List -->
        <label for="Status">Choose your Status from the list:</label>
        <input list="Statuss" name="Status" id="Status">
        <datalist id="Statuss">
          <option value="Single">
          <option value="Married">
          <option value="Other">
        </datalist>
